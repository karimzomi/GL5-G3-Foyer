apiVersion: apps/v1
kind: Deployment
metadata:
  name: tpfoyer
spec:
  selector:
    matchLabels:
      app: tpfoyer
  template:
    metadata:
      labels:
        app: tpfoyer
    spec:
      initContainers:
      - name: db
        image: mysql:8.0.39-debian
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: mydb
        - name: MYSQL_USER
          value: user
        - name: MYSQL_PASSWORD
          value: password
        ports:
        - containerPort: 3306
      containers:
      - name: tpfoyer
        image: karimzomita/devops-igl5:latest
        ports:
        - containerPort: 8082
